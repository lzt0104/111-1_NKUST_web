<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 300px;
            height: 100px;
            background-color: yellow;
            border: 1px solid brown;
        }
        div#re{
            transform: rotate(20deg); /*旋轉*/
        }
    </style>
</head>
<body>
    <h1>The retate() Method</h1>
    <p>The retate() method rotates an element clock or counter-clockwise.</p>
    <div>This is a normal div element.</div>
    <div id="re">This div element is retated clockwise 20 deg.</div>
</body>
</html>
