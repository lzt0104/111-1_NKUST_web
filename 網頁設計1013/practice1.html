
<!DOCTYPE html>
<html>

<body>

    <h2>HTML 表單練習</h2>

    <form action="https://httpbin.org/post" method="post">
        <h3>文字輸入</h3>
        <p>請輸入文字：<input type="text" placeholder="請輸入姓名" name="text"></p>
        <p>請輸入密碼：<input type="password" name="Password"></p>
        <p>請輸入Email：<input type="email" name="email"></p>
        <p>請輸入電話：<input type="tel" name="tel"></p>
        <p>請輸入滿意度：<input type="number" max="5" min="1" name="number"></p>
        <p>請輸入網址：<input type="url" name="url"></p>
        <p>請入搜尋目標：<input type="search" name="search"></p>
        
        <br>
        <h3>顏色選擇器</h3>
        <p>請選擇顏色：<input type="color" name="color"></p>

        <br>
        <h3>核取方塊練習</h3>
        <input type="checkbox" name="checkbox1" value="checkbox1">Python<br>
        <input type="checkbox" name="checkbox2" value="checkbox2" checked>Html<br>
        <input type="checkbox" name="checkbox3" value="checkbox3">Java

        <br>
        <h3>單選練習</h3>
        <input type="radio" name="radio1" value="radio1">男生<br>
        <input type="radio" name="radio2" value="radio2">女生<br>
        <input type="radio" name="radio3" value="radio3">不願透漏

        <br>
        <h3>時間類</h3>
        <p><input type="date" name="date" value="date"></p>
        <p><input type="month" name="month" value="month"></p>
        <p><input type="week" name="weak" value="weak"></p>
        <p><input type="time" name="time" value="time"></p>
        <p><input type="datetime-local" name="datetime-local" value="datetime"></p>

        <br>
        <h3>範圍</h3>
        <p><input type="range" name="range" value="range" max="100" min="10"></p>

        <br>
        <h3>功能類</h3>
        <p><input type="submit" name="submit" value="送出"></p>
        <p><input type="reset" name="reset" value="重填"></p>
        <p><input type="button" name="button" value="按鈕"></p>


    </form>

</body>

</html>
