<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script language="JavaScript">
        function table9to9() {
            // 變數宣告
            var i, j;
            // 巢狀迴路
            for (i = 1; i <= 9; i++) {
                document.write("<br>");
                j = 1;
                while (j <= 9) {
                    document.write("<br>");
                    document.write(i + "*" + j + "=" + i * j);
                    j++;
                }
                document.write("<br");
            }
        }
    </script>
</head>

<body>
    <button onclick="table9to9()">輸出99乘法表</button>

</body>

</html>
