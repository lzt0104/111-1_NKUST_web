<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function input(){
            var n = prompt("請輸入一個數字n")
            fib(n)
            alert(fib(n));
        }
        function fib(n) {           
            if (n < 2) {
                return n;
            }
            return fib(n - 1) + fib(n - 2);
        }
        
    </script>
</head>

<body>
    <button onclick="input()">執行費氏數列</button>
</body>

</html>
